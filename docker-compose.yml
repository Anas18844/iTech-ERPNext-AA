services:
  # Custom ERPNext Backend - Built from YOUR code
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: custom-erpnext:v15  # Your custom image name
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
      # OPTIONAL: Bind mount sites for development (keeps config outside container)
      # Uncomment the line below to persist sites on host machine
      # - ./sites:/home/frappe/frappe-bench/sites
      # Mount your code for development (optional - comment out for production)
      # - ./erpnext:/home/frappe/frappe-bench/apps/erpnext/erpnext
    depends_on:
      db:
        condition: service_healthy
      redis-cache:
        condition: service_started
      redis-queue:
        condition: service_started

  configurator:
    build:
      context: .
      dockerfile: Dockerfile
    image: custom-erpnext:v15
    restart: "no"
    env_file:
      - .env
    entrypoint:
      - bash
      - -c
    command:
      - >
        ls -1 apps > sites/apps.txt;
        bench set-config -g db_host $$DB_HOST;
        bench set-config -gp db_port $$DB_PORT;
        bench set-config -g redis_cache "redis://$$REDIS_CACHE";
        bench set-config -g redis_queue "redis://$$REDIS_QUEUE";
        bench set-config -g redis_socketio "redis://$$REDIS_SOCKETIO";
        bench set-config -gp socketio_port $$SOCKETIO_PORT;
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    depends_on:
      - db
      - redis-cache
      - redis-queue

  create-site:
    build:
      context: .
      dockerfile: Dockerfile
    image: custom-erpnext:v15
    restart: "no"
    env_file:
      - .env
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    entrypoint:
      - bash
      - -c
    command:
      - >
        wait-for-it -t 120 db:3306;
        wait-for-it -t 120 redis-cache:6379;
        wait-for-it -t 120 redis-queue:6379;
        wait-for-it -t 120 redis-socketio:6379;
        export start=`date +%s`;
        until [[ -n `grep -hs ^ sites/common_site_config.json | jq -r ".db_host // empty"` ]] && \
          [[ -n `grep -hs ^ sites/common_site_config.json | jq -r ".redis_cache // empty"` ]] && \
          [[ -n `grep -hs ^ sites/common_site_config.json | jq -r ".redis_queue // empty"` ]];
        do
          echo "Waiting for sites/common_site_config.json to be created";
          sleep 5;
          if (( `date +%s`-start > 120 )); then
            echo "Could not find sites/common_site_config.json with required keys";
            exit 1
          fi
        done;
        echo "sites/common_site_config.json found";
        if [ ! -d "sites/$${SITE_NAME:-frontend}" ]; then
          echo "Creating new site: $${SITE_NAME:-frontend}";
          bench new-site $${SITE_NAME:-frontend} --no-mariadb-socket --admin-password=$${ADMIN_PASSWORD:-admin} --db-root-password=$${MYSQL_ROOT_PASSWORD:-admin} --install-app erpnext --set-default;
        else
          echo "Site $${SITE_NAME:-frontend} already exists. Skipping creation.";
        fi
    depends_on:
      - db
      - redis-cache
      - redis-queue
      - redis-socketio
      - configurator

  db:
    image: mariadb:10.6
    restart: unless-stopped
    healthcheck:
      test: mysqladmin ping -h localhost --password=$${MYSQL_ROOT_PASSWORD:-admin}
      interval: 5s
      timeout: 3s
      retries: 15
      start_period: 30s
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
      - --skip-innodb-read-only-compressed
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-admin}
    volumes:
      - db-data:/var/lib/mysql

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    image: custom-erpnext:v15
    restart: unless-stopped
    command:
      - nginx-entrypoint.sh
    env_file:
      - .env
    environment:
      BACKEND: ${BACKEND:-backend:8000}
      FRAPPE_SITE_NAME_HEADER: ${FRAPPE_SITE_NAME_HEADER:-frontend}
      SOCKETIO: ${SOCKETIO:-websocket:9000}
      UPSTREAM_REAL_IP_ADDRESS: ${UPSTREAM_REAL_IP_ADDRESS:-127.0.0.1}
      UPSTREAM_REAL_IP_HEADER: ${UPSTREAM_REAL_IP_HEADER:-X-Forwarded-For}
      UPSTREAM_REAL_IP_RECURSIVE: ${UPSTREAM_REAL_IP_RECURSIVE:-off}
      PROXY_READ_TIMEOUT: ${PROXY_READ_TIMEOUT:-120}
      CLIENT_MAX_BODY_SIZE: ${CLIENT_MAX_BODY_SIZE:-50m}
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    ports:
      - "8080:8080"
    depends_on:
      - backend
      - websocket

  queue-long:
    build:
      context: .
      dockerfile: Dockerfile
    image: custom-erpnext:v15
    restart: unless-stopped
    env_file:
      - .env
    command:
      - bench
      - worker
      - --queue
      - long,default,short
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    depends_on:
      - backend

  queue-short:
    build:
      context: .
      dockerfile: Dockerfile
    image: custom-erpnext:v15
    restart: unless-stopped
    env_file:
      - .env
    command:
      - bench
      - worker
      - --queue
      - short,default
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    depends_on:
      - backend

  redis-queue:
    image: redis:6.2-alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - redis-queue-data:/data

  redis-cache:
    image: redis:6.2-alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - redis-cache-data:/data

  redis-socketio:
    image: redis:6.2-alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - redis-socketio-data:/data

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    image: custom-erpnext:v15
    restart: unless-stopped
    env_file:
      - .env
    command:
      - bench
      - schedule
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    depends_on:
      - backend

  websocket:
    build:
      context: .
      dockerfile: Dockerfile
    image: custom-erpnext:v15
    restart: unless-stopped
    env_file:
      - .env
    command:
      - node
      - /home/frappe/frappe-bench/apps/frappe/socketio.js
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    depends_on:
      - backend
      - redis-socketio

volumes:
  db-data:
  redis-queue-data:
  redis-cache-data:
  redis-socketio-data:
  sites:
  logs:
